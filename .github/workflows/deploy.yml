name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to ACR
        run: |
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login \
            ${{ secrets.ACR_NAME }}.azurecr.io \
            -u ${{ secrets.REGISTRY_USERNAME }} \
            --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/hello-app:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.ACR_NAME }}.azurecr.io/hello-app:latest

      - name: Deploy to Azure Web App
        run: |
          az webapp config container set \
            --name ${{ secrets.WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ secrets.ACR_NAME }}.azurecr.io/hello-app:latest \
            --docker-registry-server-url https://${{ secrets.ACR_NAME }}.azurecr.io
